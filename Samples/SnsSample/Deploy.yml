Version: "2018-07-04"

Name: SnsSample

Description: A sample app using an SNS topic

Parameters:

  - Name: MyTopic
    Description: An SNS topic used to invoke the function.
    Resource:
      Type: AWS::SNS::Topic
      Allow: Subscribe

Functions:

  - Name: MyFunction
    Description: This function is invoked by an SNS topic
    Memory: 128
    Timeout: 30
    Sources:
      - Topic: MyTopic
