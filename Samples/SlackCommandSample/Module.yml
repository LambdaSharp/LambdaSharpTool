Module: Sample.SlackCommand
Description: A sample module integrating with Slack
Items:

  - Parameter: SlackToken
    Description: Slack verification token
    Scope: MyFunction
    Default: ""

  - Function: MyFunction
    Description: This function is invoked by a Slack command
    Memory: 128
    Timeout: 30
    Sources:
      - SlackCommand: /slack
