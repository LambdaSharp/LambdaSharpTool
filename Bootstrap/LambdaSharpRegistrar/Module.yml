Pragmas:
  - no-registration

Name: LambdaSharpRegistrar

Description: LambdaSharp Modules and Functions Registrar

Version: 0.4

Inputs:

  - Name: LoggingStream
    Description: AWS Kinesis stream of log entries to process
    Default: "!Import:LambdaSharp::LoggingStreamArn"

    # TODO: add support for resource specification of input parameters
    # Resource:
    #   Type: AWS::Kinesis::Stream
    #   Allow: Subscribe

  - Name: RegistrationTableReadCapacity
    Description: Provisioned read capacity for registrations table
    Default: 1

  - Name: RegistrationTableWriteCapacity
    Description: Provisioned write capacity for registrations table
    Default: 1

Outputs:

  - CustomResource: LambdaSharp::Module::Registration
    Description: Custom resources for registering LambdaSharp modules
    Handler: RegistrationTopic

  - CustomResource: LambdaSharp::Function::Registration
    Description: Custom resources for registering LambdaSharp functions
    Handler: RegistrationTopic

  - Export: ErrorReportTopic

  - Export: UsageReportTopic

Parameters:

  - Name: LoggingStreamReference
    Description: Reference to the Kinesis stream used to ingest the function logs
    Value: !Ref LoggingStream
    Resource:
      Type: AWS::Kinesis::Stream
      Allow: Subscribe

  - Name: RegistrationTopic
    Description: Custom resource topic for registering LambdaSharp modules
    Resource:
      Type: AWS::SNS::Topic
      Allow: Subscribe

  - Name: ErrorReportTopic
    Description: SNS topic for LambdaSharp module errors
    Resource:
      Type: AWS::SNS::Topic
      Allow: Publish

  - Name: UsageReportTopic
    Description: SNS topic for LambdaSharp function usage reports
    Resource:
      Type: AWS::SNS::Topic
      Allow: Publish

  - Name: RegistrationTable
    Description: DynamoDb table for storing function registrations
    Resource:
      Type: AWS::DynamoDB::Table
      Allow: ReadWrite
      Properties:
        AttributeDefinitions:
          - AttributeName: Id
            AttributeType: S
        KeySchema:
          - AttributeName: Id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: !Ref RegistrationTableReadCapacity
          WriteCapacityUnits: !Ref RegistrationTableWriteCapacity

Functions:

  - Name: ProcessLogEvents
    Description: Process log events from all LambdaSharp module functions
    Memory: 128
    Timeout: 30
    Pragmas:
        - no-registration
    Sources:
      - Kinesis: LoggingStreamReference

  - Name: Register
    Description: Register LambdaSharp modules and functions
    Memory: 128
    Timeout: 30
    Sources:
      - Topic: RegistrationTopic
