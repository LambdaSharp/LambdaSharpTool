Name: LambdaSharpS3PackageLoader

Version: 0.4

Description: LambdaSharp S3 Package Loader

Outputs:

  - CustomResource: LambdaSharp::S3PackageLoader
    Description: Custom resource for for deploying packages to S3 buckets
    Handler: CustomResourceTopic

Variables:

  - Name: S3TargetBucketPermissions
    Description: LambdaSharpS3PackageLoader requires read-write access to all S3 buckets
    Values:
      - !Sub "arn:aws:s3:::${TierLowercase}-*"
      - !Sub "arn:aws:s3:::${TierLowercase}-*/*"
    Resource:
      Type: AWS::S3::Bucket
      Allow: ReadWrite

  - Name: S3DeploymentBucketPermissions
    Description: LambdaSharpS3PackageLoader requires read-write access to all S3 buckets
    Values:
      - !Sub "arn:aws:s3:::${DeploymentBucketName}"
      - !Sub "arn:aws:s3:::${DeploymentBucketName}/*"
    Resource:
      Type: AWS::S3::Bucket
      Allow: ReadOnly

Parameters:

  - Name: CustomResourceTopic
    Description: Custom resource topic for deploying packages to S3 buckets
    Resource:
      Type: AWS::SNS::Topic
      Allow: Subscribe

  - Name: ManifestBucket
    Description: Bucket to store information about uploaded packages
    Resource:
      Type: AWS::S3::Bucket
      Allow: ReadWrite

Functions:

  - Name: ResourceHandler
    Description: LambdaSharp S3 Package Loader handler
    Memory: 128
    Timeout: 300
    Sources:
      - Topic: CustomResourceTopic
