Name: LambdaSharpS3PackageLoader

Version: 0.4

Description: LambdaSharp S3 Package Loader

Exports:

  - Name: CustomResource-LambdaSharp::S3PackageLoader
    Description: Custom Resource ARN for for deploying packages to S3 buckets
    Value: !Ref CustomResourceTopic

Parameters:

  - Name: S3BucketPermissions
    Description: LambdaSharpS3PackageLoader requires read-write access to all S3 buckets
    Values:
      - !Sub "arn:aws:s3:::${TierLowercase}-*"
      - !Sub "arn:aws:s3:::${TierLowercase}-*/*"
    Resource:
      Type: AWS::S3::Bucket
      Allow: ReadWrite

  - Name: CustomResourceTopic
    Description: Custom resource topic for deploying packages to S3 buckets
    Resource:
      Type: AWS::SNS::Topic
      Allow: Subscribe

  - Name: ManifestBucket
    Description: Bucket to store information about uploaded packages
    Resource:
      Type: AWS::S3::Bucket
      Allow: ReadWrite

Functions:

  - Name: ResourceHandler
    Description: LambdaSharp S3 Package Loader handler
    Memory: 128
    Timeout: 300
    Sources:
      - Topic: CustomResourceTopic
