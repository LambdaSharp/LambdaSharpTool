Module: LambdaSharp
Version: 0.4-WIP
Description: LambdaSharp Environment
Pragmas:
  - no-environment-check
  - no-module-registration

Inputs:

  - Input: LoggingStreamRetentionPeriod
    Label: Retention period (hours)
    Description: How long logging stream entries are kept before they are lost
    Default: 24

  - Input: DefaultSecretKeyRotationEnabled
    Label: Enable key rotation
    Description: Rotate KMS key automatically every 365 days
    Default: false

Outputs:

  - Output: DeadLetterQueueArn
    Description: LambdaSharp Dead Letter Queue
    Value: !GetAtt DeadLetterQueue.Arn

  - Output: LoggingStreamArn
    Description: LambdaSharp Logging Stream
    Value: !GetAtt LoggingStream.Arn

  - Output: DefaultSecretKeyArn
    Description: LambdaSharp Default Secrets Key
    Value: !GetAtt DefaultSecretKey.Arn

Variables:

  - Var: DeadLetterQueue
    Description: SQS queue used by LambdaSharp functions for failed messages
    Resource:
      Type: AWS::SQS::Queue
      Allow: None

  - Var: LoggingStream
    Description: Kinesis stream for consolidated logging
    Resource:
      Type: AWS::Kinesis::Stream
      Properties:
        RetentionPeriodHours: !Ref LoggingStreamRetentionPeriod
        ShardCount: 1

  - Var: DefaultSecretKeyAlias
    Resource:
      Type: AWS::KMS::Alias
      Properties:
        AliasName: !Sub "alias/${DeploymentPrefix}LambdaSharpDefaultSecretKey"
        TargetKeyId: !Ref DefaultSecretKey

  - Var: DefaultSecretKey
    Description: Default encryption/decryption key for LambdaSharp modules
    Resource:
      Type: AWS::KMS::Key
      Properties:
        Description: Default encryption/decryption key for LambdaSharp modules
        EnableKeyRotation: !Ref DefaultSecretKeyRotationEnabled
        KeyPolicy:
          Version: "2012-10-17"
          Id: !Sub "${AWS::StackName}ModuleDefaultSecretKeyPolicy"
          Statement:
            - Effect: Allow
              Principal:
                AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
              Action:
                - kms:*
              Resource: "*"
