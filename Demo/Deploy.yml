Name: Demo

Description: LambdaSharp Demo

Parameters:

  - Name: MessageTable
    Description: DynamoDB table for storing received messages
    Resource:
      Type: AWS::DynamoDB::Table
      Allow: ReadWrite
      Properties:
        AttributeDefinitions:
          - AttributeName: MessageId
            AttributeType: S
        KeySchema:
          - AttributeName: MessageId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

  - Name: SnsTopic
    Description: The topic that the lambda function subscribes to record messages
    Export: NotifyRecorderTopic
    Resource:
      Type: AWS::SNS::Topic
      Allow: Subscribe

  - Name: UsagePlan
    Description: Limit usage for REST API
    Resource:
      Type: AWS::ApiGateway::UsagePlan
      Properties:
        UsagePlanName: DemoUsagePlan
        ApiStages:
          - ApiId: !Ref ModuleRestApi
            Stage: !Ref ModuleRestApiStage
        Description: Sample usage plan for REST API
        Quota:
          Limit: 500
          Period: MONTH

Functions:

  - Name: RecordMessage
    Description: Record message in a DynamoDB table
    Memory: 128
    Timeout: 30
    Sources:
      - Topic: SnsTopic

  - Name: SlackCommand
    Description: Respond to slack commands
    Memory: 128
    Timeout: 30
    Sources:
      - SlackCommand: /slack
