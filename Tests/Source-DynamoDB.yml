Module: TestModule
Description: LambdaSharp CloudFormation Test

Inputs:

  - Input: InputTable
    Description: Description for DynamoDB input table
    Scope: *
    Resource:
      Type: AWS::DynamoDB::Table
      Allow: Subscribe

Variables:

  - Var: Table
    Description: Description for DynamoDB table
    Scope: *
    Resource:
      Type: AWS::DynamoDB::Table
      Allow: Subscribe
      Properties:
        AttributeDefinitions:
          - AttributeName: MessageId
            AttributeType: S
        KeySchema:
          - AttributeName: MessageId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

Functions:

  - Function: Function
    Description: My function
    Memory: 128
    Timeout: 30
    Sources:
      - DynamoDB: Table
      - DynamoDB: InputTable
