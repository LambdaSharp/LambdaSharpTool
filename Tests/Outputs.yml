Module: TestModule
Description: LambdaSharp CloudFormation Test

Outputs:

  # Module Outputs
  - Export: SimpleValue

  - Export: ManyValues

  - Export: ResourceValue

  - Export: OutputExpressionValue
    Value: !Sub "${SimpleValue} with extra stuff"

  - Export: MyFunction
    Value: !Ref Function

  # Custom Resources
  - CustomResource: TestModule::MyCustomSnsResource
    Description: A custom resource handler
    Handler: ResourceValue

  - CustomResource: TestModule::MyCustomLambdaResource
    Description: Another custom resource handler
    Handler: Function

  # Macros
  - Macro: MyMacro
    Description: My test macro
    Handler: Function

Variables:

  - Var: SimpleValue
    Description: SimpleValue description
    Value: this is a value

  - Var: ManyValues
    Description: ManyValues description
    Value:
      - first value
      - second value

  - Var: ResourceValue
    Description: ResourceValue description
    Resource:
      Type: AWS::SNS::Topic

Functions:

  - Function: Function
    Description: My function
    Memory: 128
    Timeout: 30
