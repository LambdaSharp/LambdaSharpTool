Name: TestModule

Description: LambdaSharp CloudFormation Test

Parameters:

  - Name: Bucket
    Description: Description for Bucket resource
    Resource:
      Type: AWS::S3::Bucket
      Allow: ReadWrite

Functions:

  - Name: Function
    Description: My function
    Memory: 128
    Timeout: 30
    Sources:
      - S3: Bucket
        Events:
          - "s3:ObjectCreated:*"
          - "s3:ObjectRemoved:*"
        Prefix: images/
        Suffix: .png
