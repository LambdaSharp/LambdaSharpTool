Module: TestModule

Description: LambdaSharp CloudFormation Test

Variables:

  - Var: Bucket
    Description: Description for Bucket resource
    Scope: "*"
    Resource:
      Type: AWS::S3::Bucket
      Allow: ReadWrite

Functions:

  - Function: Function
    Description: My function
    Memory: 128
    Timeout: 30
    Sources:
      - S3: Bucket
        Events:
          - "s3:ObjectCreated:*"
          - "s3:ObjectRemoved:*"
        Prefix: images/
        Suffix: .png
