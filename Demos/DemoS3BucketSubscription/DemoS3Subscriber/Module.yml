Module: LambdaSharp.DemoS3Subscriber
Items:

  - Import: Bucket
    Type: AWS::S3::Bucket
    Allow: Full
    Module: Demo.S3Bucket::Bucket

  - Function: Subscriber
    Memory: 128
    Timeout: 15
    Sources:

      - S3: Bucket
