AWSTemplateFormatVersion: 2010-09-09
Description: LambdaSharp Bootstrap (v%%VERSION%%)

##############
# Parameters #
##############
Parameters:

  ExistingDeploymentBucket:
    Type: String
    Description: ARN of an existing S3 bucket for LambdaSharp deployments (if blank, a new S3 bucket is created)
    AllowedPattern: '(arn:aws:s3:.*)?'
    ConstraintDescription: Must be a valid S3 ARN (all lowercase) or left blank

  TierOperatingServices:
    Type: String
    Description:
    AllowedValues:
      - enabled
      - disabled

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: LambdaSharp Tool Settings
        Parameters:
          - ExistingDeploymentBucket
          - TierOperatingServices
    ParameterLabels:
      ExistingDeploymentBucket:
        default: ARN of an existing S3 bucket for LambdaSharp deployments (if blank, a new S3 bucket is created)
      TierOperatingServices:
        default: Deploy Tier with LambdaSharp Operating Services

Conditions:
  CreateDeploymentBucket: !Equals [ !Ref ExistingDeploymentBucket, "" ]
  EnableTierOperatingServices: !Equals [ !Ref TierOperatingServices, "enabled" ]

##############
# Conditions #
##############
Resources:

  DeploymentBucketResource:
    Type: AWS::S3::Bucket
    Condition: CreateDeploymentBucket

###########
# Outputs #
###########
Outputs:

  Module:
    Value: !Sub "LambdaSharp.Core:%%VERSION%%"

  DeploymentBucket:
    Description: S3 bucket name for publishing modules
    Value: !If
      - CreateDeploymentBucket
      - !GetAtt DeploymentBucketResource.Arn
      - !Ref ExistingDeploymentBucket

  TierOperatingServices:
    Value: !If
      - EnableTierOperatingServices
      - bootstrap
      - disabled
